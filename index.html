<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Cookie Example</title>
</head>
<body>
<div class="cookie-container">
    <h2>Cookie Example -- Santiago Murillo Londono</h2>
    <button onclick="setCookie()">Set Cookie</button>
    <button onclick="getCookie()">Get Cookie</button>
    <button onclick="deleteCookie()">Delete Cookie</button>
    <p id="cookieValue">Cookie Value: </p>
</div>

<script>
    function setCookie() {
        const cookieName = "example";
        const cookieValue = "Hello, this is a cookie!";
        document.cookie = `${cookieName}=${cookieValue}; expires=Fri, 31 Dec 9999 23:59:59 GMT;`;
        alert("Cookie set!");
    }


    function getCookie() {
        const cookies = document.cookie.split("; ");
        for (let cookie of cookies) {
            const [name, value] = cookie.split("=");
            if (name === "example") {
                document.getElementById("cookieValue").textContent = `Cookie Value: ${decodeURIComponent(value)}`;
                return;
            }
        }
        alert("Cookie not found!");
    }

    function deleteCookie() {
        document.cookie = "example=; expires=Wed, 01 Jan 2002 00:00:00 GMT;";
        alert("Cookie deleted!");
    }
</script>
</body>
</html>
